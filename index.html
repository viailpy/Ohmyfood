<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b678b1b7af.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ohmyfood</h1>
    </header>

    <main>
        <div class="recherche">
            <i class="fas fa-location-dot"></i>
            <h2>Paris,Belleville</h2>
        </div>
        <section class="explore">
            <h2>Réservez le menu  qui<br> vous convient</h2>
            <p>Découvrez des restaurants d'exceptions, selectionnés par nos soins.</p>
            <button> Explorez nos restaurants</button>

        </section>
        <section class="fonction">
            <h2>Fonctionnement</h2>
            <ol>
                <li>Choisissez un restaurant</li>
                <li>Composez votre menu</li>
                <li>Dégustez au restaurant</li>
            </ol>
        </section>


    </main>
    
</body>
</html>
