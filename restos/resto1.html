  <div class="chargement"></div>
  <a href="../index.html">
    <header class="zoom-header">
      <i class="fa-sharp fa-solid fa-arrow-left fa-2xl"></i>

    </header>

  <body>
    <div class="img-resto">
      <img src="../asset/images/restaurants/resto1.jpg" alt="image assiette" />
    </div>
    <main class="center">
      <div class="title">
        <h2>La palette du goût</h2>
        <i class="far fa-heart"></i>
        <i class="fas fa-heart"></i>
      </div>

      <section class="choise">
        <h3>ENTRÉES</h3>
        <div class="delay1">
          <div class="choise__category choise__meal">
            <div class="description">
              <h4>Fricassée d'escargots</h4>
              <p>Au piment d'Espelette</p>
            </div>
            <span class="price">25€</span>
            <div class="check">
              <i class="fa-sharp fa-solid fa-circle-check fa-xl"></i>
            </div>
          </div>
          <div class="choise__category choise__meal">
            <div class="description">
              <h4>Foie gras de canard mi-cuit</h4>
              <p>Et ses copeaux de truffe noire</p>
            </div>
            <span class="price">35€</span>
            <div class="check">
              <i class="fa-sharp fa-solid fa-circle-check fa-xl"></i>
            </div>
          </div>
          <div class="choise__category choise__meal">
            <div class="description">
              <h4>Œuf au plat</h4>
              <p>Assaisoné à la truffe sur son lit de caviar</p>
            </div>
            <span class="price">20€</span>
            <div class="check">
              <i class="fa-sharp fa-solid fa-circle-check fa-xl"></i>
            </div>
          </div>
        </div>

        
      </section>
      <span class="explore">
        <button>Commander</button>
      </span>
    </main>

    <footer>
      <h3>ohmyfood</h3>
      <p><i class="fa-solid fa-utensils fa"></i>Proposer un restaurant</p>

      <p>Mentions légales</p>
      <p><a href="mailto:geraldsoquet@gmail.com"> Contact</a></p>
    </footer>
